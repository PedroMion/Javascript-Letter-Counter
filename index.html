<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Letter counter</title>
</head>
<body>
    <div class="container">
            <div class="textarea">
                <p id="text">Insert the phrase here:</p>
                <input type="text" id="userphrase">
            </div>
            <div class="buttonarea">
                <a class="button" id="numberofletters">Number of letters</a>
                <a class="button" id="mostusedletter">Most used letter</a>
            </div>
            <div class="popup">
                <p class="text" id="popuptext">Blablabla</p>
                <a href="" class="button" id="popupbutton">Return</a>
            </div>
    </div>
</body>
<script src="script.js" type="text/javascript"></script>
</html>
